name: 錯誤報告
description: 提交錯誤報告
title: "[錯誤]: "
labels: ["bug", "triage"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        感謝你撥冗填寫此錯誤報告！
  - type: textarea
    id: what-happened
    attributes:
      label: 發生了什麼？
      description: 同時告訴我們，你期望發生什麼？
      placeholder: 告訴我們你看到了什麼！
      value: "發生了一個錯誤！"
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: 你使用的瀏覽器是？
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: 相關日誌輸出
      description: 請複製並粘貼任何相關的日誌輸出。這將自動格式化為代碼，因此不需要使用反引號。
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: 行為準則
      description: 通過提交此問題，你同意遵循我們的[行為準則](https://example.com)
      options:
        - label: 我同意遵守這個項目的行為準則
          required: true
